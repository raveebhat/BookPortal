<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Book Portal/admin</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script>
            $(function() {
                // Setup drop down menu
                $('.dropdown-toggle').dropdown();
                // Fix input element click problem
                $('.dropdown-menu').find('form').click(function (e) {
                  e.stopPropagation();
                });
                //tabbable admin page
                $('#mytab a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                })
            });   
        </script>
        <style>
            #showcase{
                padding-top: 80px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container"><!-- Collapsable nav bar -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <a class="brand">Instaboook!</a>
                </div>
            </div>
        </div>
        <div id="showcase">
        <div class="container">
            <div class="row-fluid">
                <div class="span2">
                    <ul class="nav nav-stacked nav-pills tabbable" id="mytab">
                        <li class="active"><a href="#userTable" data-toggle="tab"><strong>Users</strong></a></li>
                        <li ><a href="#booksTable" data-toggle="tab"><strong>Books</strong></a></li>
                    </ul>
                </div>
                <div class="span10">
                    <div class="tab-content">
                        <div class="tab-pane active" id="userTable">
                            <table class="table table-bordered">
                                <th>
                                    <td><strong>Name</strong></td>
                                    <td><strong>Email ID</strong></td>
                                    <td><strong>User since</strong></td>
                                </th>
                            </table>
                        </div>
                        <div class="tab-pane" id="booksTable">
                            <table class="table table-bordered">
                                <th>
                                    <td><strong>Name</strong></td>
                                    <td><strong>Author</strong></td>
                                    <td><strong>Publisher</strong></td>
                                    <td><strong>ISBN</strong></td>
                                </th>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>    
    </body>
</html>
